<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Drop Zone</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Rozha+One&display=swap" rel="stylesheet">

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="title">
    <h1 class="drop">DROP</h1>
    <h1 class="zone">ZONE</h1>
  </div>

  <div class="countdown-container">
    <h1 class="shoename">Leezy Boost 103</h1>

    <div class="countdown">
      <div class="container-day">
        <h3 class="day">Time</h3>
        <p>Days</p>
      </div>
      <div class="container-hour">
        <h3 class="hour">Time</h3>
        <p>Hours</p>
      </div>
      <div class="container-minute">
        <h3 class="minute">Time</h3>
        <p>Mins</p>
      </div>
      <div class="container-second">
        <h3 class="second">Time</h3>
        <p>Secs</p>
      </div>
    </div>

    <!-- Old timer -->
    <h1 id="countdown"></h1>
    <script src="countdown-timer.js"></script>
    <div class="time">
      <p>Days</p>
      <p>Hours</p>
      <p>Mins</p>
      <p>Secs</p>
    </div>

    <p>UNTIL DROP</p>
  </div>

  <div class="background-img"></div>
</body>

</html>
