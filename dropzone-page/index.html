<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Drop Zone</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Rozha+One&display=swap" rel="stylesheet">

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="title">
    <h1>
      <span class="drop">Drop</span>
      <span class="zone">Zone</span>
    </h1>
  </div>

  <div class="content-container">
    <div class="countdown-container">
      <span class="shoename">Leezy Boost 103</span>

      <div class="countdown">
        <div class="container-day">
          <div class="time-digits">
            <h3 class="day1"></h3>
            <h3 class="day2"></h3>
          </div>
          <p>Days</p>
        </div>
        <div class="container-hour">
          <div class="time-digits">
            <h3 class="hour1"></h3>
            <h3 class="hour2"></h3>
          </div>
          <p>Hours</p>
        </div>
        <div class="container-minute">
          <div class="time-digits">
            <h3 class="minute1"></h3>
            <h3 class="minute2"></h3>
          </div>
          <p>Mins</p>
        </div>
        <div class="container-second">
          <div class="time-digits">
            <h3 class="second1"></h3>
            <h3 class="second2"></h3>
          </div>
          <p>Secs</p>
        </div>
      </div>

      <span class="until-drop">
        <p>Until Drop</p>
      </span>
    </div>
  </div>

  <div class="background-img"></div>
  <script src="countdown-timer.js"></script>
</body>

</html>
